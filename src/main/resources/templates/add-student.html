<!doctype html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Hello, world!</title>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<br>
		<br>
		<div class="row">
			<div class="col-sm">
				<form action="#" th:action="@{/addstudent}" th:object="${student}"
					method="post">
					<div class="form-group">
						<label for="studentName">Name</label> <input type="text"
							class="form-control" th:field="*{name}" id="name"
							placeholder="Enter Name">

						<div style="margin-top: 10px" class="alert alert-danger"
							role="alert" th:if="${#fields.hasErrors('name')}"
							th:errors="*{name}"></div>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="email" class="form-control" th:field="*{email}" id="email"
							aria-describedby="emailHelp" placeholder="Enter email"> <small
							id="emailHelp" class="form-text text-muted">We'll never
							share your email with anyone else.</small>

						<div style="margin-top: 10px" class="alert alert-danger"
							role="alert" th:if="${#fields.hasErrors('email')}"
							th:errors="*{email}"></div>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					
				</form>
			</div>
			<div class="col-sm"></div>
			<div class="col-sm"></div>
		</div>
	</div>
</body>
</html>
